<div class="col-4 cursor-pointer">
  @for (answer of attempt.answers; track answer.id; let idx = $index) {
    <button type="button" class="btn btn-default btn-round">
      <span>{{ idx + 1 }}</span>
    </button>
    <div (click)="goTo(idx)" class="badge rounded-pill {{ isAnswered(answer) == 'Answered' ? 'bg-info' : 'bg-warning' }}">
      <h5>{{ idx + 1 }}</h5>
    </div>
  }
</div>
