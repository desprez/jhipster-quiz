<div class="modal-body">
  <jhi-alert-error></jhi-alert-error>
  <header>
    @if (timerEnabled) {
      <div class="float-end">
        <span class="badge bg-primary">
          {{ remainingTime }}
        </span>
        <fa-icon icon="stopwatch"></fa-icon>
      </div>
    }
    <div class="float-start">
      <span class="badge bg-primary"> {{ currentQuestionIndex + 1 }} / {{ answerList.length }} </span>
    </div>
  </header>

  <h5>{{ answerList[currentQuestionIndex].question!.statement }}</h5>

  <div class="row">
    <jhi-play-form
      [question]="getCurrentQuestion()"
      [answer]="answerList[currentQuestionIndex]"
      (onChoiceMade)="updateChoice($event)"
    ></jhi-play-form>
  </div>
  <br />
  <footer>
    <div class="progress mb-3">
      <div
        class="progress-bar progress-bar-striped bg-success"
        role="progressbar"
        [ngStyle]="{ width: progress + '%' }"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
  </footer>
</div>
<div class="modal-footer justify-content-between">
  <button type="button" [disabled]="currentQuestionIndex === 0" class="btn btn-outline-primary" (click)="previousQuestion()">
    <fa-icon icon="chevron-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.previous">Previous</span>
  </button>
  <button type="button" *ngIf="currentQuestionIndex + 1 == answerList.length" class="btn btn-outline-primary" (click)="finishAttempt()">
    <fa-icon icon="flag-checkered"></fa-icon>&nbsp;<span jhiTranslate="entity.action.finish">Finish</span>
  </button>
  <button type="button" *ngIf="currentQuestionIndex + 1 != answerList.length" class="btn btn-outline-primary" (click)="nextQuestion()">
    <span jhiTranslate="entity.action.next">Next</span>&nbsp;<fa-icon icon="chevron-right"></fa-icon>
  </button>
</div>
