<div class="modal-body">
  <jhi-alert-error></jhi-alert-error>

  <div>
    <div class="progress-percentage-wrapper">
      <div class="progress-percentage ng-cloak">{{ current! / max! | percent }}</div>
      <round-progress [current]="current" [max]="max" [rounded]="true" [radius]="100" [stroke]="20" [color]="'#fa6f04'" />
    </div>
    <br />
  </div>
  <h6>You've completed the Quizz !</h6>

  <p>and congrats!, You got {{ current }} out of {{ max }}'</p>

  <p>Total Question Attempted : {{ answered }}</p>
  <p>Total Correct Answered : {{ attempt!.correctAnswerCount }}</p>
  <p>Total Wrong Answered : {{ attempt!.wrongAnswerCount }}</p>
  <!--         <p>Your Score : {{ points }} Points</p> -->
</div>
