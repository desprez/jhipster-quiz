@if (quizz) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(quizz.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="quizzDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        class="text-primary"
        id="jhi-delete-quizz-heading"
        jhiTranslate="quizzApp.quizz.delete.question"
        [translateValues]="{ id: quizz.title }"
      >
        Are you sure you want to delete Quizz "{{ quizz.title }}" ?
      </p>
      <br />
      <p class="text-danger" id="jhi-delete-quizz-warning" jhiTranslate="quizzApp.quizz.delete.warning">
        All information associated to this Quizz will be permanently deleted. This operation can not be undone.
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-quizz" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
