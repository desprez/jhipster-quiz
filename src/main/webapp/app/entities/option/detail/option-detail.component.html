<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (option) {
      <div>
        <h2 data-cy="optionDetailsHeading"><span jhiTranslate="quizzApp.option.detail.title">Option</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="quizzApp.option.id">Id</span></dt>
          <dd>
            <span>{{ option.id }}</span>
          </dd>
          <dt><span jhiTranslate="quizzApp.option.statement">Statement</span></dt>
          <dd>
            <span>{{ option.statement }}</span>
          </dd>
          <dt><span jhiTranslate="quizzApp.option.index">Index</span></dt>
          <dd>
            <span>{{ option.index }}</span>
          </dd>
          <dt><span jhiTranslate="quizzApp.option.question">Question</span></dt>
          <dd>
            @if (option.question) {
              <div>
                <a [routerLink]="['/question', option.question.id, 'view']">{{ option.question.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>
      </div>
    }
  </div>
</div>
